<script type="text/javascript">
    RED.nodes.registerType('DC Simulation',{
        category: 'demo',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:2,
		inputLabels: "input",
		outputLabels: ["voltage","current"],
        icon: "font-awesome/fa-gauge-high",  
        label: function() {
            return this.name||"DC Simulation";
        }
    });
</script>

<script type="text/html" data-template-name="DC Simulation">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="DC Simulation">
    <p> Inputs: msg.vAmp, msg.cAmp and payload with the time </p>
</script>
